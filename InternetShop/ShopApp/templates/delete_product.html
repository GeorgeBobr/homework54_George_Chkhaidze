{% extends "base.html" %}

{% block content %}
    <h3 class="head_text pt-5 pb-5" style="text-align: center">Вы уверены что хотите удалить продукт{{ book.author }}?</h3>
    <form action="" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <div class="card mb-3 text-center">
                <div class="card-body">
                    <button type="submit" style="width: 300px; font-size: 30px"
                            class="btn btm-input btn-primary btn-lg py-2 my-3 text-uppercase rounded-0"
                            data-bs-dismiss="modal">
                        Да
                    </button>
                    <div class="card-link pt-3 pt-4 pb-3"
                         style="border-top: 3px solid darkblue; background-color: white">
                        <a href="{% url "products" %}">Неть</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
