{% extends 'base.html' %}

{% block content %}
<h1>Add Product</h1>
<form method="post">
  {% csrf_token %}
  <table>
    <tr>
      <td><label for="id_name">Title:</label></td>
      <td><input type="text" name="title" id="id_name" required></td>
    </tr>
    <tr>
      <td><label for="id_price">Price:</label></td>
      <td><input type="number" name="price" id="id_price" required></td>
    </tr>
    <tr>
      <td><label for="id_image">Image URL:</label></td>
      <td><input type="url" name="image" id="id_image" required></td>
    </tr>
    <tr>
      <td><label for="id_category">Category:</label></td>
      <td>
        <select name="category" id="id_category" required>
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.title }}</option>
          {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="id_description">Description:</label></td>
      <td><textarea name="description" id="id_description"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center;"><input type="submit" value="Add Product"></td>
    </tr>
  </table>
</form>
{% endblock %}
